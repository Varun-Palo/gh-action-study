name: 04 - Using Actions
on:
  push:

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:       
            run:
                working-directory: 04-Using-Actions/react-app
        name: Checkout Code      
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: Install Dependencies
              run: npm ci
            - name: Build React App
              run: npm run build     
            - name: Run Unit Tests
              run: npm ci
              